<body>
<center>
<button onclick="openGame()" > Use Now! </button>
<script>
function openGame() {
	var win = window.open ()
	var url = "https://tracesbot.glitch.me/"
	var iframe = win.document.createElement('iframe')
	iframe.style.width = "100%"
	iframe.style.height = "100%"
	iframe.style.border = "none"
	iframe.src = url
	win.document.body.appendChild(iframe)
}
</script>
</center>
</body>
